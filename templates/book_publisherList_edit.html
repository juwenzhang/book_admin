{# 开始我们的模板继承 #}
{% extends 'home.html' %}

{# 开始我们的自定义模板 #}
{% block content %}
	<h1 class="text-center">出版社编辑</h1>
    <form action="" method="post" enctype="multipart/form-data">
        <p>出版社名称:
            <input type="text" name="publisher_name"
                        value="{{ publisher_data.publisher_name }}"
                   class="form-control"
            >
        </p>
        <p>出版社地址:
            <input type="text" name="publisher_address"
                            value="{{ publisher_data.publisher_address }}"
                   class="form-control"
            >
        </p>
        <p>出版社邮箱:
            <input type="email" name="publisher_email"
                            value="{{ publisher_data.publisher_email }}"
                   class="form-control"
            >
        </p>
        <p>
            <input type="submit" class="btn btn-group-justified btn-success"
                   value="编辑提交">
        </p>
    </form>
{% endblock %}
